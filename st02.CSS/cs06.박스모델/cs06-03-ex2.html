<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        ul > li {
            list-style-type: none;
            display: inline-block;
            background: red;
            padding: 10px;
        }

        ul > li:nth-child(odd) {background: red;}

        ul> li:nth-child(even) {background: greenyellow;}

        ul > li:first-child {border-radius: 10px 0px 0px 10px;}

        ul > li:last-child {border-radius: 0px 10px 10px 0px;}
    </style>
</head>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
