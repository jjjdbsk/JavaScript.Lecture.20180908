<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        /* 문제1. name 속성 값이 "row"인 태그를 찾으시오. */
        p[name="row"] { }

        /* 문제1. name 속성 값이 "row"로 시작하는 태그를 찾으시오. 2개 */
        p[name^="row"] { }

        /* 문제1. name 속성 값이 "ow"로 끝나는 태그를 찾으시오. 3개 */
        p[name$="ow"] { }

    </style>
</head>
<body>
    <p name="bow"   >aaa</p>
    <p name="row"   >aaa</p>
    <p name="2row1" >aaa</p>
    <p name="row21" >aaa</p>
    <p name="21row" >aaa</p>
</body>

</html>
