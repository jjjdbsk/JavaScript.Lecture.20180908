<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        input {background-color: yellow;}
        input[type="text"] {background-color: #ff0000}
        input[name="password"] {background-color: #1900ff}
        input[disabled] {background-color: #8f8f8f}
        input[value="findme"] {background-color: #ff912a}
    </style>
</head>
<body>
    <input type="text" />
    <input name="password" />
    <input value="findme" />

    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled />
</body>
</html>
