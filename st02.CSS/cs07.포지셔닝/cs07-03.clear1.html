<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>clear 1</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .box1 {
            background-color: gray;
            float: left;
        }
        .box2 {
            background-color: red;
            float: right;
        }
        #clearboth::after {
            clear: both;
            content: '';
            display: block;
        }
        .box3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="clearboth">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="box3">3</div>
</body>
</html>
