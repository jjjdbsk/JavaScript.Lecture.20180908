<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<title>배경 스타일</title>
	<style>
		.container {
			border: 1px solid lightgray;
			background-image: url('../images/apple-bg.jpg');
			width: 640px;
			height: 420px;
			background-repeat: no-repeat;
		}
		.content {
			background-color: rgba(255, 255, 255, 0.5);
			width: 90%;

			margin: 0 auto; /* 태그의 수평 가운데 정렬 */

			position: relative; /* 태그의 위치 지정 */
			
			top: 300px; /* y축값 */
		}
		h1 {
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- background-image를 이용하여 배경 이미지 추가 -->
	<div class="container">
	    <div class="content">
	        <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
	    </div>
	</div>
</body>
</html>
