<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가변 레이아웃 A</title>
    <style>
        * {margin: 0px; padding: 0px;}
        html,body { height: 100%;} /* 높이가 꽉 찬 화면 */
        #wrap {width: 100%; height: 100%;}
        #header {height: 50px; border: 1px solid red;}
        #content {min-height: calc( 100% - 50px - 50px - 6px ); height: auto !important; border: 1px solid red;}
        #footer {height: 50px; border: 1px solid red;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            header
        </div>

        <div id="content">
            content
        </div>

        <div id="footer">
            footer
        </div>
    </div>
</body>

</html>
