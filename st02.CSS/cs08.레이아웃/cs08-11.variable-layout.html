<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>가변 그리드</title>
    <style>
        * {margin: 0px; padding: 0px;}
        #wrapper {width: 100%; margin: 0 auto;}
        header {background-color: lightblue; height: 120px;}

        #wrapbody > * {height: 400px;}
        section {background-color: lightyellow; float: left; width: 68.75%;}
        aside {background-color: lightgreen; float: right; width: 31.25%;}
        #wrapbody::after {clear: both; content: ''; display: block;}
        footer {background-color: lightsalmon; height: 120px;}
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <div id="wrapbody">
            <section class="content">
                <h4>본문</h4>
            </section>
            <aside class="right-side">
                <h4>사이드바</h4>
            </aside>
        </div>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
